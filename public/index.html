<!DOCTYPE html>
<html ng-app="">
<head>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

  <script src="controllers/controller.js"></script>
</head>

<body ng-controller="AppCntrl">
<div class="container">
	<h1>{{myname}} Contact List</h1>
  <table class="table">
  	<thead>
 		<tr>
 			<th>Name</th>
 			<th>Email Id</th>
 			<th>Phone</th>
 			<th>Action</th>
 			<th>&nbsp;</th>

 		</tr>
  	</thead>
  	<tbody>
  		<tr>
  			<td><input class="form-control" ng-model="cnt.name"></td>
  			<td><input class="form-control" ng-model="cnt.email"></td>
  			<td><input class="form-control" ng-model="cnt.phone"></td>
  			<td><button class="btn btn-primary" ng-click="insertContact()">Add</button></td>
  			<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>


  		</tr> 
  		<tr ng-repeat="id in cntlst">
  			<td>{{id.name}}</td>
  			<td>{{id.email}}</td>
  			<td>{{id.phone}}</td>
  			<td><button class="btn btn-danger" ng-click="delCnt(id._id)">Delete</button></td>
  			<td><button class="btn btn-warning" ng-click="edit(id._id)"> Edit </button></td>


  	</tbody>
  </table>

</div>
  







<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
